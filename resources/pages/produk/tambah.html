<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Tambah Produk - Tokonline</title>
</head>

<body>
  <div class="card m-1">
    <div class="card-body">
      <div class="row">
        <div class="col-10">
          <h3>Tokonline - Tambah Produk</h3>
        </div>
        <div class="col text-end">
          <a href="/" class="btn btn-danger">Batal</a>
        </div>
      </div>
    </div>
  </div>

  <div v-scope="{
    categories: [],
    product: {
      name: '',
      price: 0,
      description: '',
      categories: [],
    },
    addMore: false,
    getAllCategories,
    createProduct,
  }" @vue:mounted="getAllCategories" class="row">
    <div class="col-6 offset-3 card">
      <div class="card-body">

        <!-- <form> -->
          <label for="name" class="w-100">
            Nama:
          </label>
          <input type="text" class="form-control" id="name" v-model="product.name" required />

          <label for="price" class="w-100 mt-3">
            Harga:
          </label>
          <input type="number" min="0" class="form-control" id="price" v-model="product.price" required />

          <label for="description" class="w-100 mt-3">
            Deskripsi:
          </label>
          <textarea class="form-control" id="description" v-model="product.description"></textarea>

          <label for="category" class="w-100 mt-3">
            Kategori:
          </label>
          <select class="form-select" id="category" multiple v-model="product.categories">
            <option selected>Pilih kategori...</option>
            <option v-for="category in categories" :value="category.ID" v-html="category.Name"></option>
          </select>

          <label for="toggle-add-more" class="w-100 mt-3">
            <input type="checkbox" id="toggle-add-more" v-model="addMore" />
            Tambah Produk Lagi
          </label>

          <button type="submit" class="btn btn-primary mt-3" @click="createProduct">Simpan</button>
        <!-- </form> -->

      </div>
    </div>
  </div>

  <script src="/public/js/service/category.js" defer></script>
  <script src="/public/js/service/product.js" defer></script>
  <script src="https://unpkg.com/petite-vue" defer init></script>
</body>

</html>
