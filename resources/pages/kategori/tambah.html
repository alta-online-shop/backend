<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Tambah Kategori - Tokonline</title>
</head>

<body>
  <div class="card m-1">
    <div class="card-body">
      <div class="row">
        <div class="col-10">
          <h3>Tokonline - Tambah Kategori</h3>
        </div>
        <div class="col text-end">
          <button class="btn btn-danger" onclick="window.history.back(-1)">Batal</button>
        </div>
      </div>
    </div>
  </div>

  <div v-scope="{
    category: {
      name: '',
      description: '',
    },
    addMore: false,
    createCategory,
  }" @vue:mounted="getAllCategories" class="row">
    <div class="col-6 col-sm-12 offset-3 offset-sm-0 card">
      <div class="card-body">

        <!-- <form> -->
          <label for="name" class="w-100">
            Nama:
          </label>
          <input type="text" class="form-control" id="name" v-model="category.name" required />

          <label for="description" class="w-100 mt-3">
            Deskripsi:
          </label>
          <textarea class="form-control" id="description" v-model="category.description"></textarea>

          <label for="toggle-add-more" class="w-100 mt-3">
            <input type="checkbox" id="toggle-add-more" v-model="addMore" />
            Tambah Produk Lagi
          </label>

          <button type="submit" class="btn btn-primary mt-3" @click="createCategory">Simpan</button>
        <!-- </form> -->

      </div>
    </div>
  </div>

  <script src="/public/js/service/category.js" defer></script>
  <script src="https://unpkg.com/petite-vue" defer init></script>
</body>

</html>
